# Database Configuration - POSTGRES
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=admin
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/eventdb
quarkus.hibernate-orm.database.generation=update

# GraphQL Configuration
quarkus.smallrye-graphql.ui.enable=true

# Kafka Configuration
# Kafka Bootstrap Servers
mp.messaging.connector.smallrye-kafka.bootstrap.servers=localhost:9092

# Producer Configuration (Event Created Topic)
mp.messaging.outgoing.event-created.connector=smallrye-kafka
mp.messaging.outgoing.event-created.topic=event-created
mp.messaging.outgoing.event-created.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# Consumer Configuration (Event Listener)
mp.messaging.incoming.event-created.connector=smallrye-kafka
mp.messaging.incoming.event-created.topic=event-created
mp.messaging.incoming.event-created.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
